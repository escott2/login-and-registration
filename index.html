<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Company</h1>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="registration">
                <h2>Create account</h2>
                <form>
                    <div class="registration__field login-width">
                        <label for="email">Email</label>
                        <input class="registration__input" type="email" id="email" name="email">
                    </div>
                    <div class="registration__field login-width">
                        <label for="Password">Password</label>
                        <input class="registration__input" type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="registration__button login-width">Sign up</button>
                </form>
                <div class="registration__login-link-container">
                    <p>Already have an account?</p>
                    <a class="registration__login-link" >Log in here</a>
                </div>
            </div>
            <div class="info-pane">
                Right visual pane
            </div>
        </div>
    </main>
</body>
</html>
